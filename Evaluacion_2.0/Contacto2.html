        <link rel="stylesheet" type="text/css" href="Ejemplo2.css">
    </head>
        <body>
        <div class="container">
            <h1>Formulario de contacto</h1>
            <nav id="navbar" class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                          </button>
                        <a class="navbar-brand" href="#">Mi perfil profesional</a>
                      </div>
                        <ul class="lista-sm nav navbar-nav">
                            <li><a href="ejemplo2.html">Inicio</a></li>
                            <li><a href="curriculum2.html">Curriculum</a></li>
                            <li><a href="portafolio.html">Portafolio</a></li>
                            <li><a href="contacto2.html">Contacto</a></li>
                        </ul>    
                </div>
             </nav>

            <div id="content">
	 	
              <section id="principal">
                 <h2>Formulario de Contacto </h2>
                 <form class="form-horizontal" action="#">
                    <div class="form-group">
                      <label class="control-label col-sm-2" for="nombre">Nombre:</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="nombre" placeholder="Juan Rosales">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-sm-2" for="email">Email:</label>
                      <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" placeholder="juan@ejemplo.com">
                      </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="mensaje">Escriba el mensaje:</label>
                        <div class="col-sm-10">
                            <textarea id="mensaje" name="text" cols="20" rows="4" class="form-control"> </textarea>
                        </div>
                      </div>
                    <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-danger">Enviar mensaje</button>
                      </div>
                    </div>
                  </form>
              </section>
                <div>
                    <footer>
                        <p><small>&COPY;Todos los derechos reservados</small></p>
                    </footer>
                </div>
            </div>	
        </div>
        </body>
  
</html>
